<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="560" poster="imagens/skate.webp" controls autoplay loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="Meu-Video-modficado.mp4" type="video/mp4">
        <source src="Meu-Video-modficado.ogv" type="video/ogv">
        <p>Infelizmente seu navegador não consegue reproduzir vídeos.</p>
    </video>
    <h1>Inserindo videos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/stHbjWx79Dk?si=JnxVGtB9VoeQoYnl" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Inserindo Vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/197093965?h=7fbc516b5a" width="560" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
